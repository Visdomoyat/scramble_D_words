<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble_D_Words</title>
    <link rel="stylesheet" href="style.css">
    

        </script>
</head>

<body>
    <div class="gameContainer">
        <h3>Scramble D Word</h3>
        <center>
            <div class="gamePlay">
                <div class="start">
                    <button id="startButton">Start</button>
                </div>
                <div class="progress">
                    <p>Time left: <span class="timer"></span></p>
                    <p class="cake">cake: <span class="correct"></span></p>
                    <p class="lime">Lime: <span class="wrong"></span></p>
                </div>
                <p class="word"><b></b></p>
                <p class="hints">Hint: <span class="hint"></span></p>
                <p id="text"><input type="text" id="userInput" placeholder="Enter a valid word"></p>
                <div class="mark">
                    <button class="refreshWord">Refresh Word</button>
                    <button class="submitWord">Submit Word</button>
                </div>
            </div>


    </div>
    <div id="msg">
        <h6 id="msgs"></h6>
        <div class="decision">
            <button class="tryAgain"> Try Again!!! </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
